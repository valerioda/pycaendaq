<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAQ Control and Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 180px;
            background-color: #333;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .tab-button {
            background-color: #555;
            color: white;
            padding: 12px 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-align: left;
            margin-bottom: 5px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .tab-button:hover:not(.active) {
            background-color: #777;
        }
        .tab-button.active {
            background-color: #007bff;
            border-left: 5px solid #0056b3;
            padding-left: 10px;
        }
        .tab-content-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
            margin-left: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .button-group button:last-child {
            margin-right: 0;
        }
        .button-group button#startButton {
            background-color: #28a745;
            color: white;
        }
        .button-group button#startButton:hover:not(:disabled) {
            background-color: #218838;
        }
        .button-group button#stopButton {
            background-color: #dc3545;
            color: white;
        }
        .button-group button#stopButton:hover:not(:disabled) {
            background-color: #c82333;
        }
        .button-group button#plotLastAcquisitionButton,
        .button-group button#livePlotButton,
        .button-group button#plotFFTButton { /* Added plotFFTButton */
            background-color: #007bff;
            color: white;
        }
        .button-group button#plotLastAcquisitionButton:hover:not(:disabled),
        .button-group button#livePlotButton:hover:not(:disabled),
        .button-group button#plotFFTButton:hover:not(:disabled) { /* Added plotFFTButton */
            background-color: #0056b3;
        }
        .button-group button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #statusMessage, #plotStatusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            color: #333;
            background-color: #e2e3e5;
            border: 1px solid #d6d8db;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        #statusMessage.error, #plotStatusMessage.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        #statusMessage.success, #plotStatusMessage.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        #waveformPlot img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="tab-button active" onclick="openTab('acquisitionTab')">Data Acquisition</button>
            <button class="tab-button" onclick="openTab('plottingTab')">Waveform Plotting</button>
            </div>

        <div class="tab-content-container">
            <div id="acquisitionTab" class="tab-content active">
                <h1>DAQ Control</h1>
                <form id="daqForm">
                    <div class="form-group">
                        <label for="dig_address">Digitizer Address:</label>
                        <input type="text" id="dig_address" name="dig_address" value="dig2://caendgtz-usb-52696" required>
                    </div>
                    <div class="form-group">
                        <label for="config_file">Configuration File:</label>
                        <input type="text" id="config_file" name="config_file" value="config_mb.yaml" required>
                    </div>
                    <div class="form-group">
                        <label for="out_file">Output File Base Name:</label>
                        <input type="text" id="out_file" name="out_file" value="../tmp/test_app" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="temperature" name="temperature">
                        <label for="temperature" style="display: inline;">Save Temperature</label>
                    </div>
                    <div class="form-group">
                        <label for="n_events">Number of Events (optional):</label>
                        <input type="number" id="n_events" name="n_events">
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration in seconds (optional):</label>
                        <input type="number" id="duration" name="duration">
                    </div>
                    <div class="button-group">
                        <button type="button" id="startButton">Start Acquisition</button>
                        <button type="button" id="stopButton" disabled>Stop Acquisition</button>
                    </div>
                </form>
                <h2>Acquisition Log</h2>
                <div id="statusMessage">Awaiting acquisition start...</div>
            </div>

            <div id="plottingTab" class="tab-content">
                <h1>Waveform Plotting</h1>
                <div class="button-group">
                    <button type="button" id="plotLastAcquisitionButton">Plot Last Acquisition</button>
                    <button type="button" id="plotFFTButton">Plot FFT of Last Acquisition</button> <button type="button" id="livePlotButton">LIVE</button>
                </div>
                <div class="form-group">
                    <label for="lh5_file_path">Last LH5 File Path:</label>
                    <input type="text" id="lh5_file_path" name="lh5_file_path" value="../tmp/test_app_YYYYMMDDTHHMMSSZ.lh5" readonly>
                </div>
                <h2>Plot Status</h2>
                <div id="plotStatusMessage">Click 'Plot Last Acquisition' to generate a plot or 'LIVE' for continuous updates.</div>
                <div id="waveformPlot">
                </div>
            </div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusMessage = document.getElementById('statusMessage');
        const daqForm = document.getElementById('daqForm');

        const lh5FilePathInput = document.getElementById('lh5_file_path');
        const plotLastAcquisitionButton = document.getElementById('plotLastAcquisitionButton');
        const plotFFTButton = document.getElementById('plotFFTButton'); // NEW
        const livePlotButton = document.getElementById('livePlotButton');
        const plotStatusMessage = document.getElementById('plotStatusMessage');
        const waveformPlotDiv = document.getElementById('waveformPlot');


        let eventSource = null;
        let livePlotInterval = null;

        function showStatus(message, type = '') {
            const now = new Date();
            const timestamp = now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');
            statusMessage.innerHTML += `[${timestamp}] ${message}\n`;
            statusMessage.className = type;
            statusMessage.scrollTop = statusMessage.scrollHeight;
        }

        function showPlotStatus(message, type = '', append = false) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');
            const formattedMessage = `[${timestamp}] ${message}`;

            if (append) {
                plotStatusMessage.innerHTML += formattedMessage + '\n';
            } else {
                plotStatusMessage.innerHTML = formattedMessage;
            }
            plotStatusMessage.className = type;
            plotStatusMessage.scrollTop = plotStatusMessage.scrollHeight;
        }


        startButton.addEventListener('click', async () => {
            startButton.disabled = true;
            stopButton.disabled = false;
            statusMessage.innerHTML = '';
            showStatus("Initiating acquisition...", "");

            const formData = new FormData(daqForm);
            const data = Object.fromEntries(formData.entries());
            data.temperature = !!data.temperature;

            if (data.n_events === "") data.n_events = null;
            if (data.duration === "") data.duration = null;

            try {
                const response = await fetch('/start_acquisition', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showStatus(result.message, 'success');
                    if (eventSource) {
                        eventSource.close();
                    }
                    eventSource = new EventSource('/stream_log');

                    eventSource.onmessage = function(event) {
                        const message = event.data;
                        if (message.startsWith("__PROCESS_EXITED__")) {
                            console.log("Received __PROCESS_EXITED__ signal.");
                            const exitCode = message.split(":")[1];
                            if (exitCode === "0") {
                                showStatus(`Acquisition finished successfully (Exit Code: ${exitCode}).`, 'success');
                            } else {
                                showStatus(`Acquisition stopped with exit code: ${exitCode}.`, 'error');
                            }
                            startButton.disabled = false;
                            stopButton.disabled = true;
                            if (eventSource) {
                                eventSource.close();
                            }
                            eventSource = null;
                        } else {
                            showStatus(message);
                        }
                    };

                    eventSource.onerror = function(err) {
                        console.error("EventSource failed or disconnected:", err);
                        startButton.disabled = false;
                        stopButton.disabled = true;
                        showStatus("Error: Log stream disconnected or process ended unexpectedly. Please check server logs.", "error");
                        if (eventSource) {
                            eventSource.close();
                        }
                        eventSource = null;
                    };

                } else {
                    showStatus(`Error: ${result.message}`, 'error');
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(`Network error: ${error.message}. Please check server connection.`, 'error');
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });

        stopButton.addEventListener('click', async () => {
            stopButton.disabled = true;
            showStatus("Sending stop signal...", "");
            try {
                const response = await fetch('/stop_acquisition', {
                    method: 'POST',
                });
                const result = await response.json();
                showStatus(result.message, result.status);
            } catch (error) {
                console.error('Fetch error:', error);
                showStatus(`Network error: ${error.message}. Could not send stop signal.`, 'error');
                stopButton.disabled = false;
            }
        });

        // Modified generatePlot function to accept a 'plotLast' and 'plotFFT' parameter
        async function generatePlot(lh5FilePath = null, isLive = false, plotLast = false, plotFFT = false) { // MODIFIED
            if (!isLive) {
                showPlotStatus('Generating plot...', '');
                waveformPlotDiv.innerHTML = '';
            } else {
                showPlotStatus('Fetching live plot...', '', true);
            }

            try {
                const requestBody = { lh5_file: lh5FilePath, plot_last: plotLast, plot_fft: plotFFT }; // MODIFIED

                const response = await fetch('/plot_waveforms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    const resolvedFilePath = response.headers.get('X-LH5-File-Path');
                    if (resolvedFilePath) {
                        lh5FilePathInput.value = resolvedFilePath;
                    }

                    if (contentType && contentType.includes('image/png')) {
                        const imageBlob = await response.blob();
                        const imageUrl = URL.createObjectURL(imageBlob);

                        while (waveformPlotDiv.firstChild) {
                            waveformPlotDiv.removeChild(waveformPlotDiv.firstChild);
                        }

                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'Waveform Plot';
                        waveformPlotDiv.appendChild(img);
                        if (!isLive) {
                            showPlotStatus('Waveforms plotted successfully.', 'success');
                        } else {
                            showPlotStatus('Live plot updated.', 'success', true);
                        }
                    } else if (contentType && contentType.includes('application/json')) {
                        const result = await response.json();
                        showPlotStatus(`Error generating plot: ${result.message || 'Unknown error.'}`, 'error', isLive);
                    } else {
                        showPlotStatus('Unexpected response from server.', 'error', isLive);
                    }
                } else {
                    const errorText = await response.text();
                    try {
                        const errorJson = JSON.parse(errorText);
                        showPlotStatus(`Error (${response.status}): ${errorJson.message || 'Server error.'}`, 'error', isLive);
                    } catch (e) {
                        showPlotStatus(`Error (${response.status}): ${errorText || 'Server error.'}`, 'error', isLive);
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showPlotStatus(`Network error: ${error.message}. Could not generate plot.`, 'error', isLive);
            }
        }

        // Event listener for "Plot Last Acquisition" button (plots first 10 events)
        plotLastAcquisitionButton.addEventListener('click', () => {
            if (livePlotInterval) {
                clearInterval(livePlotInterval);
                livePlotInterval = null;
                livePlotButton.textContent = "LIVE";
                showPlotStatus('Live plotting stopped.', '');
            }
            // Call generatePlot with null lh5FilePath to trigger automatic latest file detection
            generatePlot(null, false, false, false); // plotLast: false, plotFFT: false for first 10 events
        });

        // Event listener for "Plot FFT of Last Acquisition" button (NEW)
        plotFFTButton.addEventListener('click', () => {
            if (livePlotInterval) {
                clearInterval(livePlotInterval);
                livePlotInterval = null;
                livePlotButton.textContent = "LIVE";
                showPlotStatus('Live plotting stopped.', '');
            }
            // Call generatePlot with plotFFT: true
            generatePlot(null, false, false, true); // plotLast: false, plotFFT: true
        });

        // Event listener for "LIVE" button (plots last event repeatedly)
        livePlotButton.addEventListener('click', () => {
            if (livePlotInterval) {
                // Stop live plotting
                clearInterval(livePlotInterval);
                livePlotInterval = null;
                livePlotButton.textContent = "LIVE";
                showPlotStatus('Live plotting stopped.', '');
            } else {
                // Start live plotting
                showPlotStatus('Starting live plot updates (last event)...', '');
                waveformPlotDiv.innerHTML = ''; // Clear previous plot
                // Initial plot immediately, requesting only the last event
                generatePlot(null, true, true, false); // Pass true for live updates and plotLast, plotFFT: false
                livePlotInterval = setInterval(() => {
                    generatePlot(null, true, true, false); // Pass true for live updates and plotLast, plotFFT: false
                }, 5000); // Update every 5 seconds
                livePlotButton.textContent = "STOP LIVE";
            }
        });


        function openTab(tabId) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
            } else {
                document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.tab-button').click();
        });

    </script>
</body>
</html>
